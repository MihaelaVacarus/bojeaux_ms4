{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

  <div id="products-main"></div>
  <div class="container my-5">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-lg-6">
        <h1 class="fs-4 fw-bold text-uppercase mb-4">{% trans "Sign Out" %}</h1>
        <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}" class="mb-4">
          {% csrf_token %}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit" class="btn btn-outline-dark">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
