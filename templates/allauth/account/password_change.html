{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <div id="products-main"></div>
    <div class="container my-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-6">
                <h1 class="fs-4 fw-bold text-uppercase mb-4">{% trans "Change Password" %}</h1>
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button type="submit" name="action" class="btn btn-outline-dark my-4">{% trans "Change Password" %}</button>
                    <p><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
